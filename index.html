            <div class="grid grid-cols-4 gap-4">

                    <input type="text" id="colDate" value="P" class="w-full border rounded px-3 py-2 text-center uppercase font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ä¾‹: P">

                    <input type="text" id="colStatus" value="Q" class="w-full border rounded px-3 py-2 text-center uppercase font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ä¾‹: Q">

                    <input type="text" id="colNote" value="R" class="w-full border rounded px-3 py-2 text-center uppercase font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ä¾‹: R">
                </div>

                    <input type="text" id="colName" value="X" class="w-full border rounded px-3 py-2 text-center uppercase font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ä¾‹: X">

            <div class="flex items-center gap-4">

                    <select id="month-select" class="border border-blue-300 rounded px-4 py-2 text-sm bg-white font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div id="result-area" class="hidden">

                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-64">ç²å¾—ã‚·ã‚§ã‚¢ (ä»¶æ•°)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">å‚™è€ƒ (ã‚¤ãƒ³ã‚»ãƒ³ãƒ†ã‚£ãƒ–å¯¾è±¡)</th>

    <script>
        // --- è¨­å®šï¼†ä¿å­˜æ©Ÿèƒ½ ---
        const STORAGE_KEY = 'fuyaseru_config_v2'; // ã‚­ãƒ¼åã‚’å¤‰æ›´
        
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const controlArea = document.getElementById('control-area');
        const monthSelect = document.getElementById('month-select');
        const totalCountDisplay = document.getElementById('total-count');
        const resultArea = document.getElementById('result-area');
        const resultTableBody = document.querySelector('#result-table tbody');
        const errorMsg = document.getElementById('error-msg');

        // Inputs
        const inputIds = ['colDate', 'colStatus', 'colNote', 'colName', 'encoding'];

        // Global Data Store
        let globalRawData = [];
        let globalConfig = {};
        let currentMonthStats = {}; // ã‚³ãƒ”ãƒ¼ç”¨ã«ä¿æŒ

        // åˆæœŸåŒ–ï¼šè¨­å®šã‚’ãƒ­ãƒ¼ãƒ‰
        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
        });

        // å…¥åŠ›ãŒå¤‰ã‚ã£ãŸã‚‰è¨­å®šã‚’ä¿å­˜
        inputIds.forEach(id => {
            document.getElementById(id).addEventListener('change', saveConfig);
        });

        function saveConfig() {
            const config = {};
            inputIds.forEach(id => config[id] = document.getElementById(id).value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
        }

        function loadConfig() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const config = JSON.parse(saved);
                inputIds.forEach(id => {
                    if (config[id]) document.getElementById(id).value = config[id];
                });
            }
        }

        // --- ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯ ---

        // Helper: Excel Column to Index
        function colLetterToIndex(letter) {
            if (!letter) return -1;
            let column = 0;
            let length = letter.length;
            for (let i = 0; i < length; i++) {
                column += (letter.charCodeAt(i) - 64) * Math.pow(26, length - i - 1);
            }
            return column - 1;
        }

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active')); 
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) processFile(e.target.files[0]); });

        // Month Selection Change
        monthSelect.addEventListener('change', () => {
            updateDashboard(monthSelect.value);
        });

        // 1. Process File
        function processFile(file) {
            errorMsg.classList.add('hidden');
            resultArea.classList.add('hidden');
            controlArea.classList.add('hidden');

            // Save Config current state
            saveConfig();
            
            globalConfig = {
                dateIdx: colLetterToIndex(document.getElementById('colDate').value.toUpperCase().trim()),
                statusIdx: colLetterToIndex(document.getElementById('colStatus').value.toUpperCase().trim()),
                noteIdx: colLetterToIndex(document.getElementById('colNote').value.toUpperCase().trim()),
                nameIdx: colLetterToIndex(document.getElementById('colName').value.toUpperCase().trim())
            };

            const encoding = document.getElementById('encoding').value;

            Papa.parse(file, {
                encoding: encoding,
                complete: function(results) {
                    initData(results.data);
                },
                error: function(err) {
                    showError("CSVèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message);
                }
            });
        }

        // 2. Initialize Data & Extract Months
        function initData(data) {
            globalRawData = data;
            const months = new Set();
            let hasValidData = false;

            data.forEach(row => {
                if (row.length <= Math.max(globalConfig.statusIdx, globalConfig.dateIdx)) return;
                
                const status = (row[globalConfig.statusIdx] || '').toString();
                if (!status.includes('æ±ºæ¸ˆå®Œäº†')) return;

                const dateStr = (row[globalConfig.dateIdx] || '').toString().trim();
                let dateObj = parseDate(dateStr);
                
                if (dateObj) {
                    const monthKey = `${dateObj.getFullYear()}å¹´${dateObj.getMonth() + 1}æœˆ`;
                    months.add(monthKey);
                    hasValidData = true;
                }
            });

            if (!hasValidData) {
                showError("ã€Œæ±ºæ¸ˆå®Œäº†ã€ã‹ã¤ã€Œæœ‰åŠ¹ãªæ—¥ä»˜ã€ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚åˆ—è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                return;
            }

            monthSelect.innerHTML = '<option value="all">å…¨æœŸé–“</option>';
            Array.from(months).sort((a, b) => {
                const [yA, mA] = a.match(/\d+/g).map(Number);
                const [yB, mB] = b.match(/\d+/g).map(Number);
                return (yB * 100 + mB) - (yA * 100 + mA);
            }).forEach(m => {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m;
                monthSelect.appendChild(option);
            });

            controlArea.classList.remove('hidden');
            
            if (monthSelect.options.length > 1) {
                monthSelect.selectedIndex = 1;
            }
            updateDashboard(monthSelect.value);
        }

        // Helper: Flexible Date Parser (Excel Serial Support added)
        function parseDate(str) {
            if (!str) return null;
            
            // Excel Serial Number (e.g., 45321)
            if (!isNaN(str) && Number(str) > 20000) {
                const excelEpoc = new Date(1899, 11, 30);
                return new Date(excelEpoc.getTime() + Number(str) * 86400000);
            }

            // Standard YYYY/MM/DD
            let match = str.match(/(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})/);
            if (match) return new Date(match[1], match[2] - 1, match[3]);
            
            // Japanese 1æœˆ26æ—¥ (Assume current year)
            match = str.match(/(\d{1,2})æœˆ(\d{1,2})æ—¥?/);
            if (match) {
                const now = new Date();
                return new Date(now.getFullYear(), match[1] - 1, match[2]);
            }
            return null; 
        }

        // 3. Filter & Analyze
        function updateDashboard(selectedMonth) {
            const counts = {};
            let total = 0;

            globalRawData.forEach(row => {
                if (row.length <= Math.max(globalConfig.statusIdx, globalConfig.dateIdx, globalConfig.nameIdx)) return;

                const status = (row[globalConfig.statusIdx] || '').toString();
                if (!status.includes('æ±ºæ¸ˆå®Œäº†')) return;

                const name = (row[globalConfig.nameIdx] || '').toString().trim();
                if (!name) return;

                if (selectedMonth !== 'all') {
                    const dateStr = (row[globalConfig.dateIdx] || '').toString().trim();
                    const dateObj = parseDate(dateStr);
                    if (!dateObj) return;
                    const monthKey = `${dateObj.getFullYear()}å¹´${dateObj.getMonth() + 1}æœˆ`;
                    if (monthKey !== selectedMonth) return;
                }

                if (!counts[name]) {
                    counts[name] = { count: 0, highSplits: [] };
                }

                counts[name].count++;
                total++;

                const note = (row[globalConfig.noteIdx] || '').toString();
                const splitMatch = note.match(/(\d+)åˆ†å‰²/);
                if (splitMatch) {
                    const splitCount = parseInt(splitMatch[1], 10);
                    if (splitCount >= 24) {
                        counts[name].highSplits.push(`${splitCount}åˆ†å‰²`);
                    }
                }
            });

            totalCountDisplay.innerHTML = `${total} <span class="text-sm font-normal text-blue-600">æœ¬</span>`;
            
            // Store for copy function
            currentMonthStats = { month: selectedMonth, total: total, data: counts };
            
            renderTable(counts, total);
        }

        function renderTable(counts, total) {
            resultTableBody.innerHTML = '';
            
            const sortedData = Object.entries(counts)
                .map(([name, data]) => ({ name, ...data }))
                .sort((a, b) => b.count - a.count);

            let rank = 1;
            sortedData.forEach(item => {
                const percentage = total > 0 ? ((item.count / total) * 100).toFixed(1) : 0;
                const tr = document.createElement('tr');
                
                let remarksHtml = '<span class="text-gray-400 text-xs">-</span>';
                if (item.highSplits.length > 0) {
                    const splitSummary = item.highSplits.reduce((acc, curr) => {
                        acc[curr] = (acc[curr] || 0) + 1;
                        return acc;
                    }, {});
                    const parts = [];
                    for (const [splitType, count] of Object.entries(splitSummary)) {
                        parts.push(`${splitType}(${count})`);
                    }
                    remarksHtml = `<span class="text-xs font-bold text-red-600 bg-red-50 border border-red-100 px-2 py-1 rounded inline-block">â˜…å†…: ${parts.join(', ')}</span>`;
                }

                let rankDisplay = `<span class="text-gray-500 font-mono">#${rank}</span>`;
                if (rank === 1) rankDisplay = `<i class="fa-solid fa-crown text-yellow-500 text-lg"></i>`;
                if (rank === 2) rankDisplay = `<i class="fa-solid fa-crown text-gray-400 text-lg"></i>`;
                if (rank === 3) rankDisplay = `<i class="fa-solid fa-crown text-orange-400 text-lg"></i>`;

                let barColor = 'bg-blue-500';
                if (rank === 1) barColor = 'bg-yellow-400';

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-center font-bold">${rankDisplay}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900 text-base">${item.name}</td>
                    <td class="px-6 py-4 align-middle">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-lg font-bold text-gray-800">${item.count}æœ¬</span>
                            <span class="text-xs font-bold text-gray-500">${percentage}%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill ${barColor}" style="width: ${percentage}%"></div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${remarksHtml}</td>
                `;
                resultTableBody.appendChild(tr);
                rank++;
            });

            resultArea.classList.remove('hidden');
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        // ãƒãƒ£ãƒƒãƒˆå ±å‘Šç”¨ã«æ•´å½¢ã—ã¦ã‚³ãƒ”ãƒ¼ (ãƒ†ã‚­ã‚¹ãƒˆå½¢å¼)
        function copyTextSummary() {
            if (!currentMonthStats.data) return;

            const d = new Date();
            const timeStr = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
            const m = currentMonthStats.month === 'all' ? 'å…¨æœŸé–“' : currentMonthStats.month;

            let text = `ã€å–¶æ¥­é›†è¨ˆé€Ÿå ±ã€‘ ${m}\n`;
            text += `å®Ÿè¡Œ: ${timeStr} / å…¨ä½“: ${currentMonthStats.total}æœ¬\n`;
            text += `------------------------\n`;

            const sorted = Object.entries(currentMonthStats.data)
                .map(([name, data]) => ({ name, ...data }))
                .sort((a, b) => b.count - a.count);

            sorted.forEach((item, index) => {
                const rank = index + 1;
                const emoji = rank === 1 ? 'ğŸ¥‡' : (rank === 2 ? 'ğŸ¥ˆ' : (rank === 3 ? 'ğŸ¥‰' : `#${rank}`));
                
                // ç‰¹è¨˜äº‹é …
                let remarks = "";
                if (item.highSplits.length > 0) {
                     const summary = {};
                     item.highSplits.forEach(s => summary[s] = (summary[s] || 0) + 1);
                     const parts = [];
                     for (let k in summary) parts.push(`${k}x${summary[k]}`);
                     remarks = ` (â˜… ${parts.join(', ')})`;
                }

                text += `${emoji} ${item.name} : ${item.count}æœ¬${remarks}\n`;
            });
            
            text += `------------------------`;

            navigator.clipboard.writeText(text).then(() => {
                alert('ãƒãƒ£ãƒƒãƒˆç”¨ã®ãƒ†ã‚­ã‚¹ãƒˆå½¢å¼ã§ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼\nSlackã‚„LINEã«è²¼ã‚Šä»˜ã‘ã‚‰ã‚Œã¾ã™ã€‚');
            });
        }
    </script>
